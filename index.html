        .particles {

        .main-container {
            display: flex;

        .hero {
            flex: 1;

        }

        h1 {

        .discord-section {
            background: rgba(0,0,0,0.3);

            text-align: center;

        .discord-widget {
            background: linear-gradient(45deg, #2C2F33, #23272A);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(88,101,242,0.2);
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .discord-widget::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(88,101,242,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .discord-button {
            background: var(--discord-blurple);
            color: white !important;
            padding: 15px 40px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            font-size: 1.1em;
        }

        .discord-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            transition: 0.5s;
        }

        .discord-button:hover::before {
            left: 100%;
        }

        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .social-link {
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.4s;
            position: relative;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            transform-style: preserve-3d;
        }

        .social-link:hover {
            transform: translateY(-5px) rotateX(15deg) rotateY(15deg);
            box-shadow: 5px 5px 20px rgba(0,0,0,0.4);
        }

        .social-link i {
            transition: transform 0.3s;
            font-size: 1.2em;
        }

        .social-link:hover i {
            transform: scale(1.2) rotate(360deg);
        }

        @keyframes neonPulse {
            0%, 100% { text-shadow: 0 0 10px var(--neon), 0 0 20px var(--neon); }
            50% { text-shadow: 0 0 20px var(--neon), 0 0 30px var(--neon); }
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--neon) }
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-50%); }
            100% { transform: rotate(45deg) translateX(50%); }
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: linear-gradient(45deg, 
                rgba(108,99,255,0.1),
                rgba(88,101,242,0.1),
                rgba(255,107,53,0.1)
            );
            z-index: -1;
            animation: gradientMove 20s infinite alternate;
        }

        @keyframes gradientMove {
            0% { transform: translate(-25%, -25%) rotate(0deg); }
            100% { transform: translate(25%, 25%) rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-10px);
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        AOS.init({ duration: 1000 });

        particlesJS('particles', {
            particles: {
                number: { value: 80 },
                color: { value: '#6C63FF' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        document.addEventListener('mousemove', (e) => {
            const layers = document.querySelectorAll('[data-speed]');
            const x = (window.innerWidth - e.pageX * 2) / 90;
            const y = (window.innerHeight - e.pageY * 2) / 90;
            
            layers.forEach(layer => {
                const speed = parseFloat(layer.dataset.speed);
                layer.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });

        fetch('https://discord.com/api/guilds/1352711122519719996/widget.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('discord-online').textContent = data.presence_count;
                document.getElementById('discord-members').textContent = data.members.length;
            })
            .catch(() => {
                document.getElementById('discord-online').textContent = '–º–Ω–æ–≥–æ üòä';
                document.getElementById('discord-members').textContent = '500+';
            });
    </script>
