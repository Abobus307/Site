<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вася2 | Bio</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #6C63FF;
      --discord-blurple: #5865F2;
      --dark-bg: #1A1A1A;
      --funpay: #FF6B35;
      --steam: #1B2838;
      --neon: #7B68EE;
    }

    body {
      background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #2d0f47, #0f2d47);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      color: white;
      font-family: 'Courier New', monospace;
      margin: 0;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* … остальные ваши стили без изменений … */

    .typewriter {
      border-right: 3px solid var(--neon);
      white-space: nowrap;
      overflow: hidden;
      font-size: 1.2em;
      margin: 0 auto 20px;
      /* начинаем с ширины 0 символов */
      width: 0ch;
    }

    @keyframes typing {
      from { width: 0ch; }
      /* здесь 29 — это количество символов в фразе "Разработчик скриптов в Roblox" */
      to   { width: 29ch; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50%      { border-color: var(--neon); }
    }

    @keyframes gradientFlow {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* … остальные keyframes и медиа-запросы … */
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  <canvas id="particles"></canvas>

  <div class="main-container">
    <section class="hero" data-aos="fade-up">
      <div class="hero-content">
        <h1>Вася2</h1>
        <p class="typewriter">Разработчик скриптов в Roblox</p>

        <!-- Discord‑секция и социальные ссылки без изменений -->
      </div>
    </section>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Определяем мобильное устройство
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    // Инициализируем AOS: секция .hero появится с fade-up за 800ms
    AOS.init({
      duration: 800,
      once: true,
      disable: 'mobile'  // на мобилках AOS отключён
    });

    // JS‑триггер для запуска анимации набора текста
    const tw = document.querySelector('.typewriter');

    if (isMobile) {
      // на мобилках сразу запускаем анимацию
      tw.style.animation = 'typing 3.5s steps(29,end) forwards, blink-caret 0.75s step-end infinite';
    } else {
      // на десктопе ждём события AOS‑fade, и только потом запускаем
      document.addEventListener('aos:in', ({ detail }) => {
        if (detail.classList.contains('hero')) {
          tw.style.animation = 'typing 3.5s steps(29,end) forwards, blink-caret 0.75s step-end infinite';
        }
      });
    }

    // Конфигурация частиц — без изменений
    particlesJS('particles', {
      particles: {
        number: {
          value: isMobile ? 30 : 60,
          density: { enable: true, value_area: 800 }
        },
        color: { value: ['#6C63FF', '#7B68EE', '#FF6B35'] },
        shape: { type: 'circle' },
        opacity: { value: 0.7, random: true },
        size: {
          value: 3,
          random: { enable: true, minimumValue: 1 }
        },
        move: {
          enable: true,
          speed: isMobile ? 1.5 : 2,
          direction: 'none',
          random: true,
          straight: false,
          out_mode: 'out',
          bounce: false
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: !isMobile, mode: 'grab' },
          resize: true
        }
      }
    });
  </script>
</body>
</html>
